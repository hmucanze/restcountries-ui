<div class="container">
    <div class="p-grid" style="margin-top: 5px;">
        <div class="p-col-6">
            <h1>Listagem de Paises</h1>
        </div>

        <div class="p-col-2">
            <button pButton (click)="export(countries,'countries','xls')"
            label="Exportar para excel" class="p-button-success"></button>
        </div>

        <div class="p-col-2">
            <button pButton  (click)="export(countries,'countries','csv')"
            label="Exportar para CSV" class="p-button-secondary"></button>
        </div>

        <div class="p-col-2">
            <button pButton (click)="export(countries,'countries','xml')"
            label="Exportar para XML" class="p-button-warning"></button>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="countries" [paginator]="true" [rows]="6">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Capital</th>
                        <th>Região</th>
                        <th>Sub-região</th>
                        <th>População</th>
                        <th>Área</th>
                        <th>Fuso horário</th>
                        <th>Nome nativo</th>
                        <th>
                            
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-country>
                    <tr>
                        <td>{{country.name}}</td>
                        <td>{{country.capital}}</td>
                        <td>{{country.region}}</td>
                        <td>{{country.subregion}}</td>
                        <td>{{country.population}}</td>
                        <td>{{country.area}}</td>
                        <td>{{country.timezones[0]}}</td>
                        <td>{{country.nativeName}}</td>
                        <td>
                            <button type="button" pButton (click)="showDialog(country)" label="bandeira"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <p-dialog [header]="country?.name" [(visible)]="display">
    <img [src]="country?.flag" alt="bandeira de {{country?.name}}" style="width: 700px;">
    </p-dialog>
    
</div>
