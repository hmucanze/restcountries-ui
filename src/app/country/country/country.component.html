<div class="container">
    <div class="p-grid">
        <div class="p-col-8">
            <h1>Listagem de Paises</h1>
        </div>

        <div class="p-col-2">
            <button pButton (click)="exportAsXLSX()" label="Exportar para excel"></button>
        </div>

        <div class="p-col-2">
            <button pButton (click)="exportAsXLSX()" label="Exportar para excel"></button>
        </div>
    </div>

    <form autocomplete="off">
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-2">
                <label>Região</label>
                <input type="text" pInputText>
            </div>

            <div class="p-field p-col-12 p-md-10">
                <label>Nome</label>
                <input type="text" pInputText>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col">
                <button type="submit" pButton label="Pesquisar"></button>
            </div>
        </div>
    </form>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="countries" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Capital</th>
                        <th>Região</th>
                        <th>Sub-região</th>
                        <th>População</th>
                        <th>Área</th>
                        <th>Fuso horário</th>
                        <th>Nome nativo</th>
                        <th>
                            
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-country>
                    <tr>
                        <td>{{country.name}}</td>
                        <td>{{country.capital}}</td>
                        <td>{{country.region}}</td>
                        <td>{{country.subregion}}</td>
                        <td>{{country.population}}</td>
                        <td>{{country.area}}</td>
                        <td>{{country.timezones[0]}}</td>
                        <td>{{country.nativeName}}</td>
                        <td>
                            <a href="javascript:;">Bandeira</a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    
</div>
